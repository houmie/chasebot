{% load i18n %}
{% for item in sales_items %}
	<tr>
	    <td>
	        <a class="btn-link btn-link-left row_edit_ajax" href="/sales_item/edit/{{ item.id }}" title="{% trans 'Edit' %}"><i class="icon-pencil icon-large"> </i></a>
	        <a class="btn-link row_delete_ajax" href="/sales_item/delete/{{ item.id }}" title="{% trans 'Delete' %}"><i class="icon-trash icon-large"> </i></a>
	    </td>
	    <td>{{ item.item_name }}</td>                    
	</tr>
{% endfor %}
