{% load i18n %}
{% load l10n %}
<tr class="todo_event_tr" id="{{ event.deal_id }}">
	<td>        
        <a class="btn btn-small row_event_tick_btn" href="event/tick/{{ event.pk }}/" title="{% trans 'Delete Event' %}"><i class="icon-ok"> </i></a>	        
    </td>
    <td class="minwidth_6em">{{event.due_date_time|date:"DATE_FORMAT"}}</td>	    
    <td class="minwidth">{{event.due_date_time|time:"TIME_FORMAT"}}</td>
    <td>{{event.contact.company_name}}</td>
    <td><span class="badge badge-inverse">{{event.type}}</span></td>		
    <td class="cb_notes">{{event.notes}}</td>				
</tr>
