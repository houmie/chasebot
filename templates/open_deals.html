{% load i18n %}
<div>
	<ul class="breadcrumb">
		<li class="active">{% trans 'Open Deals'%}</li>	    	
	</ul>		
    <div class="btn-group">
	    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#" title="{% trans 'Add a new deal' %}">
	    <i class="icon-plus"></i>&nbsp;<i class="icon-tag"></i>&nbsp;&nbsp;<span class="caret"></span>
	    </a>
	    <ul class="dropdown-menu">
	    <!-- dropdown menu links -->
	    	<li><a id="new_deal" href="#">{% trans 'Add new' %}</a></li>
	    	<li><a id="add_deal_template" href="#">{% trans 'Add new from template' %}</a></li>
	    </ul>
    </div>
    
	<table id='open_deal_table' class="table cb_table-striped cb_table-hover tablesorter tablesorter-bootstrap cb_table_hover_glass">
	    <thead>
	        <tr>
	        	<th class="first_th_minwidth"></th>
	        	<th class="first_th_minwidth"></th>
	        	<th>{% trans 'Last Name' %}</th>           	
	        	<th>{% trans 'Company' %}</th>
	        	<th>{% trans 'Deal Name' %}</th>
	        	<th>{% trans 'Status' %}</th>
	            <th>{% trans 'Value' %}</th>
	            <th>{% trans 'Last Contacted' %}</th>
	        </tr>
	    </thead>
	    <tbody id="search_result">
	        {% include 'open_deals_list.html' %}
	    </tbody>
	</table>
	<div class="modal hide fade" id="business_card_modal" tabindex="-1" role="dialog" aria-labelledby="businesscard_label" aria-hidden="true">
		
	</div>	
</div>
