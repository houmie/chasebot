<!--Sidebar content-->
<div class="well cb_well-small">
	<h4>{% trans 'Filter' %}</h4>
	<p>{% trans 'Choose the filters below to find a specific conversation.' %}</p>
	<h5>{% trans 'Date' %}</h5>
	<form action="." method="get" class="form-search cb_zero_margin form-filter-ajax">	    				
		<div class="input-append filter-container">
			{{filter_form.from_date}}<div class="close filter-close">&times;</div><button type="submit" class="btn double_date_filter"><i class='icon-filter'> </i></button>
		</div> 			    					    								
	</form>
	<form action="." method="get" class="form-search cb_zero_margin form-filter-ajax">	    				
		<div class="input-append filter-container">
			{{filter_form.to_date}}<div class="close filter-close">&times;</div><button type="submit" class="btn double_date_filter"><i class='icon-filter'> </i></button>
		</div>	   					    								
	</form>				             
	<div id='contact_id' class="hidden">{{contact.pk}}</div>
	</div>
	<div id='tasks_placement'>
	{% include 'tasks.html' %}
</div>
