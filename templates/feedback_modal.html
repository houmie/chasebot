{% load i18n %}
<div class="modal-header">

	<h3>
		<div id="modal_icon" class="cb_inline_block" style="font-size: 24px;"><i class="icon-lightbulb"></i></div>
		<div id="modal_h3" class="cb_inline_block">{% trans 'Your Feedback' %}</div>
	</h3>
</div>
<div id="feedback_modal_body" class="modal-body form-inline">
	
</div>
<div class="modal-footer">

</div>
