{% load i18n %}
{% for item in products %}
	<tr>
	    <td>
	        <a class="btn btn-link-left row_edit_ajax" href="/product/edit/{{ item.id }}" title="{% trans 'Edit' %}"><i class="icon-pencil icon-large"> </i></a>
	        <a class="btn row_delete_ajax" href="/product/delete/{{ item.id }}/" title="{% trans 'Delete' %}"><i class="icon-trash icon-large"> </i></a>
	    </td>
	    <td>{{ item.item_name }}</td>                    
	</tr>
{% endfor %}
