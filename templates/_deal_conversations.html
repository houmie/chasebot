{% load i18n %}
<td class="override" colspan="6">
	<div class="accordion" id="accordion2">
		<div class="accordion-group">
			<!-- <div class="accordion-heading">
				<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">{% trans 'Previous Conversations' %}</a>
			</div> -->
			<div id="collapseOne" class="accordion-body collapse">
			<div class="accordion-inner">				
					<table id='call_contact_table' class="table table-condensed cb_table-striped cb_sub_table-hover">
					    <thead>
					        <tr>
				                <th class="first_th_minwidth"></th>                        	
				                <th class="cb_date_width">{% trans 'Date' %}</th>  
				                <th class="cb_time_width">{% trans 'Time' %}</th>                       
				                <th class="cb_subject_width">{% trans 'Subject' %}</th>
				                <th class="cb_notes_minwidth">{% trans 'Notes' %}</th>	            	  	            
					        </tr>
					    </thead>
					    <tbody id="search_result">
					    	{% for call in calls %}	        
							<tr>
							    <td>
							        <a class="btn btn-link-left row_edit_ajax" href="/contact/{{ call.contact.pk }}/call/edit/{{ call.pk }}" title="{% trans 'Edit' %}"> <i class="icon-pencil"> </i></a>			        	        
							    </td>
							    <td>{{ call.conversation_datetime|date:"DATE_FORMAT" }}</td>
							    <td>{{ call.conversation_datetime|time:"TIME_FORMAT" }}</td>	                        
							    <td>{{ call.subject }}</td>
							    <td><div class="cb_notes">{{ call.notes }}</div></td>				    
							</tr>
							{% endfor %}
					    </tbody>
					</table>				
		 		</div>
			</div>
		</div>
	</div>
</td>
