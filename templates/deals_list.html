{% load i18n %}
{% for item in deals %}
    <tr>
        <td>
            <a href="/deal/edit/{{ item.id }}" title="{% trans 'Edit' %}"><i class="icon-pencil"> </i></a>
            <a class="row_delete_ajax" href="/deal/delete/{{ item.id }}" title="{% trans 'Delete' %}"><i class="icon-trash"> </i></a>
        </td>
        <td>{{ item.deal_name }}</td>
        <td>{{ item.deal_description }}</td>             
        <td>
        	{% for item in item.sales_item.all %}
        		{{item}}, 
        	{% endfor %}
    	</td>
        <td>{{ item.price }}</td>
        <td>{{ item.sales_term }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.status }}</td>                           
    </tr>
{% endfor %}
