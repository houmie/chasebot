<div class="well cb_well-small">
	<h4>{% trans 'Filter' %}</h4>
	<p>{% trans 'Choose the filters below to find a specific contact.' %}</p>
	<h5>{% trans 'Last Name' %}</h5> 
	<form action="." method="get" class="form-search cb_zero_margin form-filter-ajax">											    				
		<div class="input-append filter-container">
		{{filter_form.last_name}}<div class="close filter-close">&times;</div><button type="submit" class="btn filter-button"><i class='icon-filter'> </i></button>
		</div>
	</form>
	<h5>{% trans 'First Name' %}</h5> 
	<form action="." method="get" class="form-search cb_zero_margin form-filter-ajax">            			    				
		<div class="input-append filter-container">
		{{filter_form.first_name}}<div class="close filter-close">&times;</div><button type="submit" class="btn"><i class='icon-filter'> </i></button>
		</div>    					    								
	</form>
	<h5>{% trans 'Company' %}</h5>   
	<form action="." method="get" class="form-search cb_zero_margin form-filter-ajax">            			
		<div class="input-append filter-container">
		{{filter_form.company}}<div class="close filter-close">&times;</div><button type="submit" class="btn"><i class='icon-filter'> </i></button>
		</div>					  								
	</form> 
	<h5>{% trans 'Email' %}</h5> 
	<form action="." method="get" class="form-search cb_zero_margin form-filter-ajax">		    			
		<div class="input-append filter-container">
		{{filter_form.email}}<div class="close filter-close">&times;</div><button type="submit" class="btn"><i class='icon-filter'> </i></button>
		</div>    					    								
	</form>
</div>
