{% load i18n %}
<div>
	<ul class="breadcrumb">
		<li class="active">{% trans 'Contacts'%}</li>	    	
	</ul>    
	
	<div>
		<a class="btn right-margin" href="/contact/add" title="{% trans 'New Contact' %}"><i class="icon-plus"></i>&nbsp;<i class="icon-user"></i></a>
		<a id="deals_in_progress" class="btn right-margin" data-toggle="button" href="/?ajax&show_only_open_deals" title="{% trans 'Show Only Deals In Progress' %}"><i class="icon-legal"></i> {% trans 'Show Only Deals In Progress' %}</a>			
	</div>	
	<table id='call_contact_table' class="table table-condensed table-striped cb_table-hover">
	    <thead>
	        <tr>
	        	<th class="first_th_minwidth">{% trans 'Edit / Delete Contact' %}</th>	            	
	        	<th>{% trans 'Conversations' %}</th>	                
	            <th>{% trans 'Last Name' %}</th>
	            <th>{% trans 'First Name' %}</th>	                
	            <th>{% trans 'Company' %}</th>	                
	            <th>{% trans 'Important Client' %}</th>
	        </tr>
	    </thead>
	    <tbody id="search_result">
	        {% include 'contact_list.html' %}
	    </tbody>
	</table>
	<div class="modal hide fade" id="business_card_modal" tabindex="-1" role="dialog" aria-labelledby="businesscard_label" aria-hidden="true">
		
	</div>
</div>
