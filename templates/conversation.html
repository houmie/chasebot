{% extends "base.html" %}
{% block title %}{{ template_title }}{% endblock %}
{% block head %}{{ template_title }}{% endblock %}
{% block content %}
<form method="post" action=".">
    {% csrf_token %}
    <div class="row-fluid">
        <div class="tabbable"> <!-- Only required for left/right tabs -->
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#tab1" data-toggle="tab">Conversation</a>
                </li>
                <li>
                    <a href="#tab2" data-toggle="tab">Deals</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="tab1">                    
                    {% include "conversation_history.html" %}
                </div>
                <div class="tab-pane" id="tab2">
                    
                </div>
            </div>
        </div>
    </div>
    <p>
        <input type="submit" value="Save" class="btn btn-primary" />
        <input name="cancel" type="button" value="Cancel" class="btn" onclick="history.go(-1)"/>
    </p>
</form>
{% endblock %}
