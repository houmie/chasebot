{% load i18n %}
<td></td>
<td>
	<form id="save_edit_form" class="span7" method="post" action="/sales_item/edit/{{ salesitem_id }}">
	    {% csrf_token %}    
	        <table class="table edit_table table-condensed">
	            <tbody>
	                <tr>
	                    <td>
	                    	{% if  form.item_name.field.required %}<div class="cb_inline_block" rel="tooltip" title="Required Field">{{form.item_name.label}}: *</div>{%else%}{{form.item_name.label}}:{% endif %}                       
	                    </td>
	                    <td class="input-append">                        
	                        {% if form.item_name.errors %}
		                	<div class="field field_error">
		                    	{{form.item_name}}
		                    	<input name="submit-button" type="submit" value="{% trans 'Save' %}" class="btn" />
	        					<input id="cancel_edit_button" name="cancel" type="button" class="btn" value="{% trans 'Cancel' %}" href="/sales_item/{{ salesitem_id }}"/>	                    	
		                    	{{form.item_name.errors}}		                    	                     	
		                	</div>
		                	{% else %}
		                		{{form.item_name}}
		                    	<input name="submit-button" type="submit" value="{% trans 'Save' %}" class="btn" />
	        					<input id="cancel_edit_button" name="cancel" type="button" class="btn" value="{% trans 'Cancel' %}" href="/sales_item/{{ salesitem_id }}"/>	                    	
		                	{% endif %}		                	                        
	                    </td>
	                </tr>
	            </tbody>
	        </table>        
	        <div id="validation_error_ajax" class="hidden">{{validation_error_ajax}}</div>    
	</form>
</td>
<td></td>
