{% load i18n %}
{% load l10n %}
{% if calls %}
	{% for item in calls %}
	                    <tr>
	                        <td>                        	
	                            <a class="btn-link btn-link-left" href="/contact/{{ contact.id }}/call/edit/{{ item.id }}" title="{% trans 'Edit' %}"> <i class="icon-pencil icon-large"> </i></a>
	                            <a class="btn-link row_delete_ajax" href="/contact/{{ contact.id }}/call/delete/{{ item.id }}" title="{% trans 'Delete' %}"><i class="icon-trash icon-large"> </i></a>
	                        </td>
	                        <td>{{ item.conversation_datetime }}</td>	                        
	                        <td>{{ item.subject }}</td>
	                        <td>{{ item.notes }}</td>                        
	                        <td> </td>
	                        <td> </td>
	                        <td> </td>
	                    </tr>
	{% endfor %}
	{% include '_paginator.html' %}
{% else %}
	<tr>
		<td colspan="8">
			{% trans 'No conversations found.' %}			
		</td>
	</tr>	
{% endif %}
